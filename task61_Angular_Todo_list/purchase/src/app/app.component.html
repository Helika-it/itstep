<div class="page-header">
  <h1> Список покупок </h1>
</div>
<div class="panel">
  <div class="form-inline">

    <div class="form-group">
      <div class="col-md-8">
        <input #newPurhase class="form-control" [(ngModel)]="text" placeholder="Название" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6">
        <input #newPrice type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6">
        <input #newNumber type="number" class="form-control" [(ngModel)]="number" placeholder="Количество" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default"
          (click)="addItem(text, price, number);newPurhase.value='';newPrice.value='';newNumber.value='';">Сохранить</button>
      </div>
    </div>

  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Продукт</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Куплено</th>
        <th>Итого</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{item.purchase}}</td>
        <td>{{item.price}}</td>
        <td>{{item.number}}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td>{{item.price*item.number}}</td>
        <td class="edit"
          (click)="editItem(text, price, number);newPurhase.value=item.purchase;newPrice.value='item.price';newNumber.value='item.number';">
          &#9998;</td>
        <td class="closes" (click)="deleteItem(i)">×</td>

      </tr>
    </tbody>
  </table>
  <h3>Итого покупок на сумму: {{countPurchase()}}</h3>
</div>
