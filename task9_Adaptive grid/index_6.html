<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive_grid_6</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

<!--1 Красные-->

      <div class="row">
        <div class="col-10 col-md-8 col-lg-6">
            <div class="block-lg-1 block-md-1 block-1 cl1">#CD5C5C</div>
        </div>
        <div class="d-none d-md-block col-md-2 col-lg-3">
            <div class="block-lg-1 block-md-1 block-1 cl2">#DC143C</div>
        </div>
        <div class="col-2 col-md-2 col-lg-3">
            <div class="block-lg-1 block-md-1 block-1 cl3">#8B0000</div>
        </div>
      </div>

<!--2 Розовые-->

      <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
                <div class="block-2 block-md-1 block-lg-1 cl4">#FFC0CB</div>
          </div>          
            <div class="col-lg-12 col-md-12 col-12">
              <div class="row">
                  <div class="col-lg-4 col-md-6 col-12">
                    <div class="block-1 block-md-1 block-lg-1 cl15">#FF69B4</div>
                  </div>
                  <div class="col-lg-8 col-md-6 col-12">
                    <div class="block-1 block-md-1 block-lg-1 cl6">#C71585</div>
                  </div>
              </div>
          </div>
      </div>

<!--3 Зелёные-->

<!--3.9 Зелёные-->
<div class="row">
    <div class="col-lg-9 col-md-8 col-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-9 col-md-8 col-12">
                        <div class="block-2 block-md-2 block-lg-2 cl14">#00ff00</div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-6">
                                <div class="block-1 block-md-1 block-lg-1 cl7">#32cd32</div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-6">
                                <div class="block-1 block-md-1 block-lg-1 cl8">#00fa9a</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="block-1 block-md-1 block-lg-1 cl9">#2e8b57</div>
                    </div>
                    <div class="col-lg-3  col-md-4 col-6">
                        <div class="block-1 block-md-1 block-lg-1 cl10">#006400</div>
                    </div>    
                    <div class="col-lg-3  col-md-4 d-none d-md-block">
                        <div class="block-1 block-md-1 block-lg-1 cl11">#9acd32</div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block">
                        <div class="block-1 block-md-1 block-lg-1 cl12">#808000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--3.3 Зелёные-->

<div class="row">
    <div class="col-lg-3 col-md-4 d-none d-md-block">
        <div class="block-md-3 block-lg-3 cl13">#adff2f</div>
    </div>
</div>

<!--4 С отступами-->
        <div class="row">
            <div class="col-lg-2 pull-left-lg-1 col-md-3 col-6">
                <div class="block-1 block-md-1 block-lg-1 cl15">#ffa07a</div>
            </div>
            <div class="col-lg-6 pull-left-lg-2 col-md-9 col-6">
                <div class="block-1 block-md-1 block-lg-1 cl16">#ff4500</div>
            </div>
        </div>
<!--4 Footer-->      
        <div class="row">
            <div class="col-lg-9 col-md-9 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-6">
                        <div class="block-2 block-md-2 block-lg-2 cl18">#bc8f8f</div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-6">
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="block-2 block-md-2 block-lg-1 cl19">#f4a460</div>
                        </div>
                        <div class="col-lg-12 col-md-6 d-none d-md-block">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-12">
                                    <div class="block-2 block-md-1 block-lg-1 cl21">#8b4513</div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-12">
                                    <div class="block-1 block-md-1 block-lg-1 cl22">#a52a2a</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <div class="block-1 block-md-2 block-lg-2 cl20">#d2691e</div>
            </div>

            <div class="d-md-none col-12">
                <div class="row">
                    <div class="d-md-none col-12">
                        <div class="block-1 cl22">#a52a2a</div>
                    </div>                    
                    <div class="d-md-none col-12">
                        <div class="block-2 cl21">#8b4513</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
