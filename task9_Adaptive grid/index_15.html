<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive_grid_15</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
<!--1 Красные-->        
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6">
                <div class="block-lg-1 block-md-1 block-1 cl1">#cd5c5c</div>
            </div>
            <div class="col-lg-6 col-md-4">
                <div class="block-lg-1 block-md-1 d-none d-md-block cl2">#dc143c</div>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <div class="block-lg-1 block-md-1 block-1 cl3">#8b0000</div>
            </div>
        </div>
        
<!--2 Розовые-->
        <div class="row">
            <div class="col-lg-8 col-md-6 col-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="block-lg-1 block-md-1 block-1 cl4">#ffc0cb</div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="block-lg-1 block-md-1 block-1 cl5">#ff69b4</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="block-lg-2 block-md-2 block-2 cl6">#c71585</div>
            </div>
        </div>
 
<!--3 Зелёные-->
        <div class="row">
            <div class="col-lg-9 col-md-9 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl7">#32cd32</div>
                    </div>
                    <div class="col-lg-9 col-md-8 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl8">#00fa9a</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9 col-md-8 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl9">#2e8b57</div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl10">#006400</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl11">#9acd32</div>
                    </div>
                    <div class="col-lg-9 col-md-8 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl12">#808000</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <div class="row">
                    <div class="col-lg-12 d-none d-lg-block">
                        <div class="block-lg-1 cl13">#adff2f</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="block-lg-2 block-md-3 block-1 cl14">#00ff00</div>
                    </div>
                </div>
            </div>
        </div>
        
<!--4 С отступами-->
        <div class="row">
            <div class="col-lg-2 col-md-4 d-none d-md-block pull-left-lg-1">
                <div class="block-lg-1 block-md-1 block-1 cl15">#ffa07a</div>
            </div>
            <div class="col-lg-2 col-md-4 col-6 pull-left-lg-2">
                <div class="block-lg-1 block-md-1 block-1 cl16">#ff4500</div>
            </div>
            <div class="col-lg-2 col-md-4 col-6 pull-left-lg-2">
                <div class="block-lg-1 block-md-1 block-1 cl17">#ffa500</div>
            </div>
        </div>
        
<!--4 Footer-->  
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-6 col-6">
                                <div class="block-lg-1 block-md-1 block-1 cl18">#bc8f8f</div>
                            </div>
                            <div class="col-lg-12 col-md-6 col-6">
                                <div class="block-lg-1 block-md-1 block-1 cl19">#f4a460</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="block-lg-2 block-md-1 block-2 cl20">#d2691e</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-12">
                        <div class="block-lg-1 block-md-1 block-2 cl21">#8b4513</div>
                    </div>
                    <div class="col-lg-12 col-md-6 col-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="block-lg-1 block-md-1 block-1 cl22">#a52a2a</div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="block-lg-1 block-md-1 block-1 cl23">#800000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
