<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_google</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_google.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2  d-none d-md-block"></div>
            <div class="col-lg-8 col-md-8 col-12">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-7 col-md-12 col-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="google"><span class="cl_blue">G</span><span class="cl_red">o</span><span class="cl_yellow">o</span><span class="cl_blue">g</span><span class="cl_green">l</span><span class="cl_red">e</span></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="google-text">Create your Google Account</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12 error">
                                            <div class="form-control">
                                            <input type="text" name="First_name" id="First_name" value="" placeholder="First name">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12 error">
                                            <div class="form-control">
                                                <input type="text" name="Last_name" id="Last_name" value="" placeholder="Last name">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <div class="error-text">
                                                <img width="15" src="./img/icon.svg" alt="icon: error" class="error-icon">Enter first and last names</div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12 error">
                                           <div class="form-control">
                                                <input type="text" name="Username" id="Username" value="@gmail.com" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <div class="error-text">
                                                <img width="15" src="./img/icon.svg" alt="icon: error" class="error-icon">Choose a Gmail address</div>
                                        </div>
                                        <div class="current_email">
                                            <a href="#" class="current_email">Use my current email address instead</a>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12 error">
                                            <div class="form-control">
                                            <input type="password" name="pass" id="pass" value="" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-control">
                                                <input type="text" name="Confirm" id="Confirm" value="" placeholder="Confirm">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-12">
                                            <div class="error-text">
                                                <img width="15" src="./img/icon.svg" alt="icon: error" class="error-icon">Enter password</div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-control">
                                                <div class="form-control-check">
                                                    <input type="checkbox" name="Show_password[]" id="Show_password" value="Show_password"><label for="Show_password"> Show password</label>
                                                </div>

                                            </div>                   
                                        </div>

                                        <div class="col-lg-12 col-md-12 col-12">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-6">
                                                    <div class="current_email">
                                                        <a href="#" class="current_email">Sign in instead</a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-6">
                                                    <div class="form-control">
                                                        <button>Next</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                     </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.col-lg-7 -->

                            <div class="col-lg-5 d-none d-lg-block">
                                <div class="row">
                                    <div class="col-lg-12  d-none d-lg-block">
                                        <div class="img">
                                            <img src="./img/account.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-lg-12  d-none d-lg-block">
                                        <div class="google-text-2">One account. All of Google working for you.</div>
                                    </div>
                                
                                </div>
                            </div>    
                        
                        <!-- /.col-lg-5 -->
                    </div>
                    <!-- /.row -->
                </form>
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-2 col-md-2 d-none d-md-block"></div>
            <!-- /.col-lg-2 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

</body>
</html>
