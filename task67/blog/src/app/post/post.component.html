<div class="container">
  <div class="row">
    <div class="col-12">
      <a class="btn btn-default" routerLink="/post/form">Добавить</a>
    </div>
    <div class="col-12">
      <div class="row">
        <div *ngFor="let post of posts" class="post col-12">

          <div class="post">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="card-img col-md-4">
                  <img src="{{post.link}}" class="img-fluid rounded-start" [alt]="post.title">
                </div>
                <div class="col-md-8">
                  <div class="card-body">

                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-info_user"><span class="text-muted">{{getUserName(post.userId)}}</span></p>

                    <p class="card-info_preview">{{post.preview}}</p>
                    <p class="card-info_preview"><a class="btn btn-default" [routerLink]="['/post', post.id]">Читать
                        подробнее</a></p>

                    <div class="card-date "><span class="text-muted">{{post.date | date:'dd.MM.yyyy'}}</span></div>


                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
