<div class="container">
  <div class="card">
    <h2>{{post.title}}</h2>
    <p> <small class="text-muted">{{post.date | date:'dd.MM.yyyy'}}</small></p>
    <p><span class="text-muted">{{getUserName(post.userId)}}</span></p>
    <img [src]="post.link" [alt]="post.title">
    <p>{{post.text}}</p>
    <div>
      <a [routerLink]="['/post']">Назад</a>
    </div>

    <hr>


    <div *ngIf="isAuth">
      <app-form-comment [postId]="post.id"></app-form-comment>
    </div>

    <app-comment-list></app-comment-list>


  </div>

</div>
