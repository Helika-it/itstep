<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <title>5</title>
</head>

<body>
  <h3>5. Дано 2 поля ввода для чисел и 4 радиокнопки (+,-,*,/). Выводить результат выбранной операции над 2 числами,
    когда выбирается сама операция. В случае неккоретного ввода чисел предусмотреть вывод сообщения об этом вместо
    результата.</h3>

  <form action="" name="calc">
    <input type="text" name="num1" id="num1" value="">
    <input type="text" name="num2" id="num2" value="">

    <div class="form-control">
      <div class="form-control-radio">
        <input type="radio" name="action" id="action-1" value="+"><label for="action-1">+</label>
      </div>
      <div class="form-control-radio">
        <input type="radio" name="action" id="action-2" value="-"><label for="action-2">-</label>
      </div>
      <div class="form-control-radio">
        <input type="radio" name="action" id="action-3" value="*"><label for="action-3">*</label>
      </div>
      <div class="form-control-radio">
        <input type="radio" name="action" id="action-4" value="/"><label for="action-4">/</label>
      </div>
    </div>
  </form>

  <p></p>
</body>

</html>
