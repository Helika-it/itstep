<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>14</title>
</head>

<body>
  <div class="wrapper">
    <div class="page">
      <div class="container">

        <form action="" method="" name="user" class="reg-form">

          <div class="item_form">
            <div class="form-label">
              <label for="name">Название:</label>
            </div>
            <div class="form-control">
              <input type="text" name="name" id="name" value="" placeholder="Введите название">
            </div>
          </div>

          <div class="item_form">
            <div class="form-label">
              <label for="price">Цена за единицу:</label>
            </div>
            <div class="form-control">
              <input type="text" name="price" id="price" value="" placeholder="Введите цену">
            </div>
          </div>

          <div class="item_form">
            <div class="form-label">
              <label for="number">Количество:</label>
            </div>
            <div class="form-control">
              <input type="text" name="number" id="number" value="" placeholder="Введите количество">
            </div>
          </div>

          <div class="form-control">
            <button class="btn add">Добавить</button>
            <button class="btn d-none save">Сохранить</button>
          </div>

        </form>
      </div>
    </div>


    <div class="table">
      <h3>Список покупок</h3>
      <table id="mytab">
        <tr>
          <th>№</th>
          <th>Название</th>
          <th>Цена за единицу</th>
          <th>Количество</th>
          <th></th>
          <th></th>
        </tr>
      </table>
      <div class="result">Итого: </div>
    </div>

  </div>
  </div>
  </div>

  <script src="./main14.js"></script>
</body>

</html>
