<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>12</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <form action="" method="" name="user" class="reg-form">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-label">
                <label for="month">Месяц:</label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-control">
                <input type="text" name="month" id="month" value="" placeholder="Введите номер месяца">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-label">
                <label for="year">Год:</label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-control">
                <input type="text" name="year" id="year" value="" placeholder="Введите год">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
            </div>
            <div class="col-lg-6">
              <div class="form-control">
                <button class="btn add">Вывести</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="tab d-none">
          <h3 class="month_tab"></h3>
          <table id="calendar">
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="./main12.js"></script>
</body>

</html>
