<div class="container text-center">
  <div class="signIn">

    <form [formGroup]="signInForm" novalidate (ngSubmit)="checkUser()">
      <h4>Вход</h4>
      <hr>
      <div class="col-12">
        <div class="mb-4">
          <label for="user_login" class="form-label">Логин</label>
          <input #newLogin [class.error]="signInForm.controls['login'].invalid && signInForm.controls['login'].touched"
            type="text" class="form-control" id="user_login" placeholder="Логин" name="login" formControlName="login" />
        </div>

        <div *ngIf="signInForm.controls['login'].invalid && signInForm.controls['login'].touched" class="alert alert-danger">
          <span *ngIf="signInForm.controls['login'].errors?.['required']">Поле должно быть непустым</span>
        </div>



      </div>

      <div class="col-12">
        <div class="mb-4 password">
          <label for="user_password" class="form-label">Пароль</label>
          <input #newPassword [class.error]="signInForm.controls['password'].invalid && signInForm.controls['password'].touched"
            type="{{typePass}}" class="form-control" id="user_password" placeholder="Пароль" name="password"
            formControlName="password" />
          <div (click)="showPassword()" class="bi {{classEye}} password-control"></div>
        </div>

        <div *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched"
          class="alert alert-danger">
          <span *ngIf="signInForm.controls['password'].errors?.['required']">Поле должно быть непустым</span>
        </div>
      </div>

      <div *ngIf="!isAuth" class="alert alert-danger">
        <span>Неправильный логин/пароль</span>
      </div>


      <div class="col-12 text-center">
        <button type="submit" class="btn btn-default" [disabled]="signInForm.invalid">Войти</button>
      </div>

    </form>

  </div>

</div>
